<!doctype html>
<html ng-app="simpleDirective">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>    
    <script src="script.js"></script>    
  </head>
  <body ng-controller="Controller">  
	<input type="text" ng-model="color1" placeholder="Enter a color" />
	{{color1}}<br><br>
	
	<div ng-init="customData=[{'name':'janko','age':'22'},{'name':'eva','age':'23'},{'name':'marienka','age':'24'}]; color='blue'; color1='white';">
		<div  my-customer-directive name1={{customData[0].name}} age1={{customData[0].age}} color1="color1"></div>
	</div>
  </body>
</html>
