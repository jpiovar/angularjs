<!doctype html>
<html ng-app="datePicker">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="script.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<style>
  .full button span {
    background-color: limegreen;
    border-radius: 32px;
    color: black;
  }
  .partially button span {
    background-color: orange;
    border-radius: 32px;
    color: black;
  }
  
  .dropdown-menu{
	padding: 0;
  }
  
  /* custom size of calendar */
  .my-datepicker .form-control {
	height: 10px;
	padding: 11px;
  }

  .my-datepicker .btn {
	padding: 1px 2px;
  }
  
</style>
<div ng-controller="DatepickerCtrl">
    

    <h4>Popup</h4>


      <div class="col-md-6">
        <p class="input-group my-datepicker">
          <input type="text" class="form-control" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="open2()" />
        </p>
      </div>
    </div>


</div>
  </body>
</html>
